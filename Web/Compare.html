    <script>
        function loadProfile(selectId, profileId) {
            var selectedCandidate = document.getElementById(selectId).value;
            console.log("Selected Candidate Path:", selectedCandidate); 

            if (selectedCandidate) {
                fetch(selectedCandidate)
                    .then(response => {
                        console.log("Fetch response status:", response.status); 
                        if (!response.ok) {
                            throw new Error('Network response was not ok: ' + response.status);
                        }
                        return response.text();
                    })
                    .then(data => {
                        console.log("Fetched data successfully");
                        document.getElementById(profileId).innerHTML = data;
                    })
                    .catch(error => {
                        document.getElementById(profileId).innerHTML = "<p style='color: red;'>Error loading profile: " + error.message + "</p>";
                        console.error('Error:', error);
                    });
            } else {
                document.getElementById(profileId).innerHTML = "Select a candidate to view the profile.";
            }
        }
    </script>

 <script>
     const chatButton = document.getElementById('chat-button');
     const chatPopup = document.getElementById('chat-popup');
     const closeChat = document.getElementById('close-chat');
     const smallPopup = document.getElementById('small-popup');
 
     // Show small popup message on page load
     window.onload = () => {
         smallPopup.style.display = 'block'; // Show small popup
         setTimeout(() => {
             smallPopup.style.display = 'none'; // Auto-hide after 3 seconds
         }, 3000);
 
         // Stop the button animation after 5 seconds
         setTimeout(() => {
             chatButton.style.animation = 'none'; // Disable animation
         }, 5000);
     };
 
     // Toggle chat popup visibility when the chat button is clicked
     chatButton.addEventListener('click', () => {
         if (chatPopup.style.display === 'flex') {
             chatPopup.style.display = 'none'; // Hide chat popup if it's open
         } else {
             chatPopup.style.display = 'flex'; // Show chat popup if it's closed
         }
     });
 
     // Close the chat popup when the close button (X) is clicked
     closeChat.addEventListener('click', () => {
         chatPopup.style.display = 'none';
     });
 </script>
